<!-- myapp/templates/user_management.html -->
{% extends "base.html" %}
{% block content %}
{% csrf_token %}
<h1>User Management</h1>

<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Active Status</th>
        <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{% if user.is_active %}Active{% else %}Inactive{% endif %}</td>
        <td><a href="{% url 'delete_user' user.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
<br>

<a href="{% url 'add_user' %}">Add User</a>
{% endblock %}
